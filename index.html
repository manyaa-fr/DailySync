<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailySync | Premium Developer Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: {
                DEFAULT: "var(--primary)",
                foreground: "var(--primary-foreground)",
              },
              secondary: {
                DEFAULT: "var(--secondary)",
                foreground: "var(--secondary-foreground)",
              },
              destructive: {
                DEFAULT: "var(--destructive)",
                foreground: "var(--destructive-foreground)",
              },
              muted: {
                DEFAULT: "var(--muted)",
                foreground: "var(--muted-foreground)",
              },
              accent: {
                DEFAULT: "var(--accent)",
                foreground: "var(--accent-foreground)",
              },
              popover: {
                DEFAULT: "var(--popover)",
                foreground: "var(--popover-foreground)",
              },
              card: {
                DEFAULT: "var(--card)",
                foreground: "var(--card-foreground)",
              },
              gold: {
                DEFAULT: "#D5C49F",
                dim: "#BFAF88",
              }
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Base - Light Mode (Warm White + Champagne) */
        --background: #F2F1ED;
        --foreground: #1A1A1A;

        --card: #FFFFFF;
        --card-foreground: #1A1A1A;

        --popover: #FFFFFF;
        --popover-foreground: #1A1A1A;

        /* Primary: Charcoal Strong */
        --primary: #1A1A1A;
        --primary-foreground: #F2F1ED;

        /* Secondary: Warm Grey */
        --secondary: #EBEAE6;
        --secondary-foreground: #1A1A1A;

        /* Muted: Soft Grey */
        --muted: #EBEAE6;
        --muted-foreground: #666666;

        /* Accent: Champagne Gold */
        --accent: #D5C49F;
        --accent-foreground: #1A1A1A;

        --destructive: #EF4444;
        --destructive-foreground: #FFFFFF;

        --border: #E0E0E0;
        --input: #E0E0E0;
        --ring: rgba(213, 196, 159, 0.4);

        --radius: 1rem; /* Rounded-2xl (16px) for premium feel */

        /* Chart Tokens - Gold & Charcoal */
        --chart-line-1: #D5C49F; 
        --chart-line-2: #888888; 
        --chart-fill-1: rgba(213, 196, 159, 0.15);
        --chart-fill-2: rgba(0,0,0,0.02);
      }

      .dark {
        /* Base - Dark Mode (Deep Charcoal + Champagne) */
        --background: #0F0F0F;
        --foreground: #E5E5E5;

        --card: #141414;
        --card-foreground: #E5E5E5;

        --popover: #141414;
        --popover-foreground: #E5E5E5;

        /* Primary: Warm White */
        --primary: #E5E5E5;
        --primary-foreground: #0F0F0F;

        /* Secondary: Dark Grey */
        --secondary: #1F1F1F;
        --secondary-foreground: #E5E5E5;

        /* Muted: Deep Grey */
        --muted: #1F1F1F;
        --muted-foreground: #A1A1A1;

        /* Accent: Champagne Gold */
        --accent: #D5C49F;
        --accent-foreground: #0F0F0F;

        --destructive: #7F1D1D;
        --destructive-foreground: #FFFFFF;

        --border: #262626;
        --input: #262626;
        --ring: rgba(213, 196, 159, 0.3);

        /* Chart Tokens - Dark */
        --chart-line-1: #D5C49F; 
        --chart-line-2: #525252; 
        --chart-fill-1: rgba(213, 196, 159, 0.1);
        --chart-fill-2: rgba(255,255,255,0.02);
      }

      body {
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
      }
      
      .dark .glass-panel {
        background: rgba(20, 20, 20, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted-foreground);
        border-radius: 4px;
        opacity: 0.2;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--chart-line-1);
        opacity: 0.8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
